<div class="container" style="margin-top: 100px">
    <div class="form-block">
        <form role="form" method="post" class="register">
            <div class="input-group">
                <label>Имя пользователя</label>
                <input type="text" name="first_name" placeholder="Введите имя" required = "required">
            </div>
            <div class="input-group">
                <label>Фамилия пользователя</label>
                <input type="text" name="last_name" placeholder="Введите фамилия" required = "required">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="example@gmail.com" required = "required">
            </div>
            <div class="input-group">
                <label>Пароль</label>
                <input type="password" name="pass" placeholder="********" required = "required">
            </div>
            <div class="input-group">
                <label>Подтверждение пароля</label>
                <input type="password" placeholder="********" required = "required">
            </div>
            <div class="input-group">
                <label>Тел номера</label>
                <input type="text" name="phone_number" placeholder="Введите номер телефона" required = "required">
            </div>
            <div class="input-group">
                <label>Ваш возраст</label>
                <input type="number" name="age" placeholder="Введите возраст" required = "required">
            </div>
            <div class="input-group">
                <button type="submit" class="btn" name="reg_user">Войти</button>
            </div>

        </form>
    </div>
</div>
